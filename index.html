<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400&family=Roboto&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


</head>

<body>
  <!-- HTML Layout-->

  <!-- 

2 main containers: One for Logo, the other for the content

Inside the MAIN DIV there will by 4 divs(1 for each type of conent)






-->

  <div id="logo">
    <img src="images/logo.svg" alt="">
  </div>

  <div id="main-container">
    <div id="bill-container">
      <h4>Bill</h4>
      <input type="text">
    </div>
    <div id="tip-container">
      <h4>Select Tip %</h4>
      <input type="button" class="tip-button" value="5%">
      <input type="button" class="tip-button" value="10%">
      <input type="button" class="tip-button" value="15%">
      <input type="button" class="tip-button" value="25%">
      <input type="button" class="tip-button" value="50%">
      <input type="button" class="tip-button" value="Custom">
    </div>
    <div id="peopleAmount-container">
      <h4>Number of People</h4>
      <input type="text" class="nbofPeopleInput" value="">
    </div>
    <div id="final-container"></div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
